<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fifteen Puzzle</title>
    <link rel="stylesheet" type="text/css" href="fifteen.css">
    <link href="https://fonts.googleapis.com/css?family=Germania+One" rel="stylesheet">
    <script src="fifteen.js" type="text/javascript" defer="defer"></script>
</head>
    
<body>
    <div class="container" id="board"> 
        <div class="square" id="s_0_0">🐜</div>
        <div class="square" id="s_0_1">🐃</div>
        <div class="square" id="s_0_2">🐈</div>
        <div class="square" id="s_0_3">🐕</div>
        <div class="square" id="s_1_0">🐘</div>
        <div class="square" id="s_1_1">🐟</div>
        <div class="square" id="s_1_2">🐐</div>
        <div class="square" id="s_1_3">🐓</div>
        <div class="square" id="s_2_0">🦎</div>
        <div class="square" id="s_2_1">🦊</div>
        <div class="square" id="s_2_2">🦘</div>
        <div class="square" id="s_2_3">🦁</div>
        <div class="square" id="s_3_0">🐁</div>
        <div class="square" id="s_3_1">n</div>
        <div class="square" id="s_3_2">🦦</div>
        <div class="square" id="s_3_3">_</div>
    </div>
    <button class="button" id="rando">Randomize</button>
    <button class="button" id="hint">Hint</button>
</body>

</html>
